<!DOCTYPE html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>쪽집게</title>
    <link rel="icon" href="{% static 'images/logo.png' %}"> <!-- 상단바 아이콘 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}" media="print" onload="this.media='all'">
</head>
<body>    
    <div class='logo'>
        <img src="static/images/pin.png" width="100" height="200">
    </div>
    <br><br>
    <form>
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="아이디">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호">
        </div>

        <div class="login-button">
        <div button type="login" class="btn btn-primary">로그인</button>
        </div>
        <div button type="login" class="btn btn-primary" onclick="location.href='main/'">비회원으로 진행</button>
        </div>
    </div>
    <div class="form-check">
        <div>
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">로그인 상태 유지</label>
        </div>
    </div>
        
      </form>


    <br>

    <div class="button-group">
    <div button type="button"  class="btn btn-primary btn-lg">아이디/비밀번호 찾기</button>
    </div>
    <div button type="button" class="btn btn-secondary btn-lg">회원가입</button>
    </div>
</div>
<br><br>
    
</body>
</html>
